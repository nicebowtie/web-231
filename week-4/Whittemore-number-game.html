<script>

/** This is an onclick event that once clicked
* takes a randomly generated number and compares
* it to your guess. It will let you know if the
* guess is higher, lower, or correct. 
*/

// Generates random number.
const rnd = Math.floor((Math.random() * 10) + 1); 

// Creates onclick event when submit is clicked.
document.getElementById("btnSubmit").onclick = function numberGuess() { 

// The function compares the number input to the randomly generated number.
let myNumber = document.getElementById("txtMyNumber").value;
     if (myNumber > rnd) { 

// Couldn't figure out how to get the actual number to appear in the "results".

        document.getElementById("rndResults").innerHTML = "The number is less than " + myNumber;
