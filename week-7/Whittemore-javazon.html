//create product class with constructor with 4 parameters
class Product {
    constructor(id, description, price, quantity, totalValue) {
        this.id = id;
        this.description = description;
        this.price = price;
        this.quantity = quantity;

        //in body of the constructor add a fifth property totalValue
        this.totalValue = totalValue.toFixed(2);
    }
        
        //calculate total value
        get totalValue() {
        return this.calcTotalValue();
        }
        calcTotalValue() {
        return this.quantity * this.price;
    }
}

        this.id = id;
        this.description = description;
        this.hourlyRate = hourlyRate.toFixed(2);

}
